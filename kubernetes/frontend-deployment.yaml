apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: lugx-gaming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: lugx-frontend:latest
        ports:
        - containerPort: 80
        imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: lugx-gaming
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
